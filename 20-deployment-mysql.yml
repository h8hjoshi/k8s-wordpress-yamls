apiVersion: apps/v1
kind: Deployment
metadata:
  name: h8h-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: h8h-mysql
  template:
    metadata:
      labels:
        app: h8h-mysql
    spec:
      containers:
        - name: h8h-mysql
          image: mysql:8.0.19
          env:
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: mysql-configs
                key: wp_database
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secrets
                key: mysql_root_password
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mysql-secrets
                key: mysql_username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secrets
                key: mysql_password
          ports:
          - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-data
              #using subpath in the volume, mysql initialisation failed due to the existing lost+dir directory
              #https://github.com/docker-library/mysql/issues/186
              subPath: db 
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
          
